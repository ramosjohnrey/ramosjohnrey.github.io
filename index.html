<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #000000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            background: #333;
            border-radius: 5px;
            margin: 0 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        nav a:hover {
            background: #555;
        }
        .intro-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .intro-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .profile-img {
            max-width: 34%;
            height: auto;
            border: 5px solid #000000;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .intro-text {
            background: #000;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        @media (min-width: 768px) {
            .intro-container {
                flex-direction: row;
                justify-content: center;
            }
            .intro-content {
                text-align: left;
            }
            .intro-text {
                margin-left: 20px;
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Johnrey Ramos</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Resume</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <div class="intro-container">
        <img src="https://i0.wp.com/nobartv.co.id/wp-content/uploads/2024/07/Shikanoko-Nokonoko-Koshitantan.jpg?resize=780%2C470&ssl=1s" alt="Profile Picture" class="profile-img">
        <div class="intro-content">
            <div class="intro-text">
                <p>"Hi, Iâ€™m Johnrey, a second-year IT student. Thanks for visiting!"</p>
            </div>
        </div>
    </div>
</body>
</html>
